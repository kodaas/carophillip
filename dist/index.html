        <!-- Critical CSS inlined here for better performance -->
        <style>
            /* Critical CSS for loading screen */
            .loading-screen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 9999;
            }

            .loading-spinner {
                width: 40px;
                height: 40px;
                border: 4px solid rgba(255, 255, 255, 0.3);
                border-top: 4px solid white;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            /* Prevent FOUC */
            body {
                margin: 0;
                padding: 0;
                font-family:
                    "Inter",
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    "Roboto",
                    "Oxygen",
                    "Ubuntu",
                    "Cantarell",
                    "Fira Sans",
                    "Droid Sans",
                    "Helvetica Neue",
                    sans-serif;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                background-color: #fafafa;
                color: #1a1a1a;
                line-height: 1.6;
            }

            /* Hide content until React loads */
            #root {
                min-height: 100vh;
            }

            /* Fallback for no-JS */
            .no-js {
                display: none;
            }

            /* Print styles */
            @media print {
                .no-print {
                    display: none !important;
                }
            }
        </style>

        <!-- Hide loading screen once React loads -->
        <script>

                    if (loadingScreen) {
